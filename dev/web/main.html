<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<title>Arma 3 Altis Life Calc</title>

<script src="eel.js"></script>
<link rel="icon" type="image/png" href="/favicon.png">

<legend>Arma 3 Altis Life Calc</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Введите общее кол-во бутылок:</label>  
  <div class="col-md-4">
  <input id="all_butles" name="textinput" type="text" placeholder="100" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Введите кол-во в одной пачке:</label>  
  <div class="col-md-4">
  <input id="in_one_pack" name="textinput" type="text" placeholder="50" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Введите цену одной бутылки:</label>  
  <div class="col-md-4">
  <input id="res_price" name="textinput" type="text" placeholder="40000" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Ваш уровень VIP:</label>  
  <div class="col-md-4">
  <input id="vip_cash" name="textinput" type="text" placeholder="2" class="form-control input-md">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Продолжить</button>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="info">Вы получите:</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="info" name="info">1 000 000 000 000</textarea>
  </div>
</div>

<!-- Для соеденения Python and HTML -->
<script>
	async function display_res() {
		let all_butles = document.getElementById('all_butles').value;
		let res_price = document.getElementById('res_price').value;
		let vip_cash = document.getElementById('vip_cash').value;
		let in_one_pack = document.getElementById('in_one_pack').value;

		let res = await ell.get_res(all_butles, in_one_pack, res_price, vip_cash)();
		document.getElementById('info').innerHTML = res;
	}

	JQuery('#show').on('click', function() {
		display_res();
	})

</script>

</fieldset>
</form>
